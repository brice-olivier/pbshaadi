<p>Informez-nous de votre présence en répondant au questionnaire suivant:</p>




<form class="black-80 sans-serif" accept-charset="UTF-8" action="https://fabform.io/f/CYCFlxO" method="POST" role="form">

      <input class="w-10 h1" type="radio" id="no" name="presence" value="no">

    <label class="f6 b db mb1 mt3 sans-serif mid-gray" for="comment">Un commentaire et/ou une question ?</label>

    <input class="db w-100 mv2 white pa3 bn hover-shadow hover-bg-black bg-animate bg-black" type="submit" value="Envoyer" />
